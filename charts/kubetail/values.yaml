# Default values for kubetail.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# override name of the chart
nameOverride:

# override full name of the chart+release
fullnameOverride:

# override the namespace that resources are installed into
namespaceOverride:

# kubetail auth-mode
authMode: cluster

# labels to apply to all resources deployed by the chart
labels: {}

# image options
image:
  registry: kubetail/kubetail
  tag:
  pullPolicy:

# cluster-role options
clusterRole:
  name:

# cluster-role-binding options
clusterRoleBinding:
  name:
  rules:
  - apiGroups:
    - ""
    - apps
    - batch
    resources:
    - cronjobs
    - daemonsets
    - deployments
    - jobs
    - namespaces
    - nodes
    - pods
    - pods/log
    - replicasets
    - statefulsets
    verbs:
    - get
    - list
    - watch

# configMap options
configMap:
  name:

# deployment options
deployment:
  name:
  replicas: 1
  revisionHistoryLimit: 10
  updateStrategy: {}
  containerPort: 4000
  args:
  - --config=/etc/kubetail/config.yaml
  env: {}
  livenessProbe:
    enabled: true
    httpGet:
      scheme: HTTP
      path: /healthz
      port: 4000
    initialDelaySeconds: 30
    timeoutSeconds: 30
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    enabled: true
    httpGet:
      scheme: HTTP
      path: /healthz
      port: 4000
    timeoutSeconds: 30
    periodSeconds: 10
    failureThreshold: 3
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  automountServiceAccountToken: true
  podAnnotations: {}
  podSecurityContext:
    runAsUser: 10001
    runAsGroup: 10001
    fsGroup: 10001
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
  affinity: {}
  nodeSelector:
    kubernetes.io/os: linux
  tolerations: {}
  priorityClassName: ""

# service options
service:
  annotations: {}
  name:
  type: ClusterIP
  port: 4000

# service-account options
serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

# ingress options
ingress:
  enabled: false
  annotations: {}

secrets:
  existingSecret: ""
  data:
    CONFIG_CSRF_SECRET: "REPLACEME"
    CONFIG_SESSION_SECRET: "REPLACEME"

# kubetail config (see https://github.com/kubetail-org/kubetail for defaults)
config:
  session:
    secret: '${CONFIG_SESSION_SECRET}'
  csrf:
    secret: '${CONFIG_CSRF_SECRET}'

