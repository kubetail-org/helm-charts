{{- $dep := index .Values "kubetail" "server" "deployment" -}}
{{- $podTmpl := index .Values "kubetail" "server" "podTemplate" }}
{{- $container := index .Values "kubetail" "server" "container" -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ include "kubetail.server.deploymentName" . }}
  namespace: {{ include "kubetail.namespace" . }}
  labels:
    {{- include "kubetail.global.labels" . | nindent 4 }}
  annotations:
    {{- include "kubetail.global.annotations" . | trim | nindent 4 }}
spec:
  replicas: {{ $dep.replicas }}
  revisionHistoryLimit: {{ $dep.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "kubetail.server.selectorLabels" . | nindent 6 }}
  strategy:
    {{- toYaml $dep.strategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "kubetail.server.labels" . | nindent 8 }}
        {{- with $podTmpl.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include "kubetail.server.config" . | sha256sum }}
        {{- with $podTmpl.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      automountServiceAccountToken: {{ $podTmpl.automountServiceAccountToken }}
      {{- if eq .Values.kubetail.authMode "cluster" }}
      serviceAccountName: {{ include "kubetail.server.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml $podTmpl.securityContext | nindent 8 }}
      containers:
      - name: {{ $container.name }}
        image: {{ include "kubetail.server.image" . }}
        securityContext:
          {{- toYaml $container.securityContext | nindent 10 }}
        imagePullPolicy: {{ .Values.kubetail.server.image.pullPolicy }}
        env:
        {{- with $container.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        {{- if .Values.kubetail.server.secret.enabled }}
        - secretRef:
            name: {{ include "kubetail.server.secretName" . }}
        {{- end }}
        {{- with $container.envFrom }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        args:
        - --config=/etc/kubetail/config.yaml
        {{- with $container.args }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        {{- with $container.ports }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- with $container.livenessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        readinessProbe:
          {{- with $container.readinessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        resources:
          {{- with $container.resources }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        volumeMounts:
        - name: config
          mountPath: /etc/kubetail
          readOnly: true
      {{- with $podTmpl.containers  }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "kubetail.server.configMapName" . }}
      {{- if $podTmpl.priorityClassName }}
      priorityClassName: {{ $podTmpl.priorityClassName }}
      {{- end }}
      nodeSelector:
        {{- with $podTmpl.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end}}
      affinity:
        {{- with $podTmpl.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end}}
      tolerations:
      {{- with $podTmpl.tolerations }}
      {{- toYaml . | nindent 6 }}
      {{- end}}
